function isDrive(times){
    let  oddA=[],evenA=[];
    for (let i=0;i<times;i++){
       let temp= Math.ceil(Math.random()*100)
        temp%2===0?evenA.push(temp):oddA.push(temp);
    }

    }else if(oddA.length<evenA.length){

}
